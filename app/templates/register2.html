<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Based Registration - Alumni Nexus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #fafdff, #e3f4fb, #cfeafb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 35px;
      border-radius: 18px;
      width: 480px;
      text-align: center;
      box-shadow: 0px 15px 35px rgba(0,0,0,0.15);
    }
    /* ---------------- LOGO ---------------- */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #1e90ff, #0066ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .logo-text {
      margin-left: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #1e3a6f;
      letter-spacing: 1px;
    }

    h2 { 
      margin-bottom: 20px; 
      color: #2c3e50;
      font-size: 26px;
      font-weight: bold;
    }
    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d0e3f0;
      border-radius: 12px;
      font-size: 15px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #66a6ff;
      box-shadow: 0px 0px 8px rgba(102,166,255,0.5);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1e90ff, #0066ff);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }
    .hidden { display: none; }
    .switch {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .switch a { 
      color: #1e90ff; 
      font-weight: bold; 
      text-decoration: none; 
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <div class="logo-icon">AN</div>
      <div class="logo-text">Alumni Nexus</div>
    </div>

    <h2>Registration</h2>

    <!-- Initial Details -->
    <div id="initial-details">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="text" id="college" placeholder="College Name" required><br>
      <select id="status" onchange="showForm()">
        <option value="">--Select Status--</option>
        <option value="student">Student</option>
        <option value="college">College (Admin)</option>
        <option value="alumni">Alumni</option>
      </select>
    </div>

    <!-- Student Form -->
    <form id="student-form" class="hidden" onsubmit="submitForm(event,'Student')">
      <input type="text" placeholder="Student ID" required><br>
      <input type="email" placeholder="Email Verification" required><br>

      <select required>
        <option value="">--Select Department--</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="ME">Mechanical</option>
        <option value="CE">Civil</option>
        <option value="EE">Electrical</option>
      </select><br>

      <select id="student-year" required>
        <option value="">--Select Year of Graduation--</option>
      </select><br>

      <select required>
        <option value="">--Select Degree / Program--</option>
        <option value="BTech">B.Tech</option>
        <option value="MTech">M.Tech</option>
        <option value="PhD">Ph.D</option>
        <option value="MBA">MBA</option>
      </select><br>

      <button type="submit">Register as Student</button>
    </form>

    <!-- College (Admin) Form -->
    <form id="college-form" class="hidden" onsubmit="submitForm(event,'College (Admin)')">
      <input type="email" placeholder="Official Email Verification" required><br>
      <input type="text" placeholder="Admin Code" required><br>
      <input type="text" placeholder="Department/Section" required><br>
      <button type="submit">Register as College (Admin)</button>
    </form>

    <!-- Alumni Form -->
    <form id="alumni-form" class="hidden" onsubmit="submitForm(event,'Alumni')">
      <input type="email" placeholder="Email Verification" required><br>
      <input type="file" accept="image/*" required><br>

      <select required>
        <option value="">--Select Department--</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="ME">Mechanical</option>
        <option value="CE">Civil</option>
        <option value="EE">Electrical</option>
      </select><br>

      <select id="alumni-year" required>
        <option value="">--Select Year of Graduation--</option>
      </select><br>

      <select required>
        <option value="">--Select Degree / Program--</option>
        <option value="BTech">B.Tech</option>
        <option value="MTech">M.Tech</option>
        <option value="PhD">Ph.D</option>
        <option value="MBA">MBA</option>
      </select><br>

      <button type="submit">Register as Alumni</button>
    </form>

    <p class="switch">Already have an account? <a href="homepage.html">Login</a></p>
  </div>

  <script>
    function showForm() {
      const status = document.getElementById("status").value;

      document.getElementById("student-form").classList.add("hidden");
      document.getElementById("college-form").classList.add("hidden");
      document.getElementById("alumni-form").classList.add("hidden");

      if(status === "student") {
        document.getElementById("student-form").classList.remove("hidden");
      } else if(status === "college") {
        document.getElementById("college-form").classList.remove("hidden");
      } else if(status === "alumni") {
        document.getElementById("alumni-form").classList.remove("hidden");
      }
    }

    function submitForm(event, status) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const college = document.getElementById("college").value;
      alert("Registered as " + status + "\nName: " + name + "\nCollege: " + college);
    }

    // Populate year dropdowns (1980 to current year)
    function populateYears(selectId) {
      const select = document.getElementById(selectId);
      const currentYear = new Date().getFullYear();
      for (let year = currentYear; year >= 1980; year--) {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        select.appendChild(option);
      }
    }

    populateYears("student-year");
    populateYears("alumni-year");
  </script>

</body>
</html>
